<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher-Subscriber Pattern</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Laptop</h2>
            <p class="price">₹170000.00</p>
            <p>Stock: <span id="stock">10</span></p>
            <button id="addToCartBtn"><i class="fas fa-cart-plus"></i> Add to Cart</button>
        </div>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge" id="cartBadge">0</span>
            <p>Cart Total: ₹<span id="cartTotal">0.00</span></p>
        </div>
    </div>
    <div id="toast" class="toast">Item has been added to the cart</div>
    <div id="animationWrapper">
        <div class="subscriber" id="updateCartDisplay">Cart Display Updated</div>
        <div class="subscriber" id="inventoryManagement">Stock Updated</div>
        <div class="subscriber" id="calculatePricing">Cart Pricing Calculated</div>
        <div class="subscriber" id="userNotification">User Toast Notification</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
